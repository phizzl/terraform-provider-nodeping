stages:
  - lint
  - security
  - test
  - build
  - release

variables:
  GO_VERSION: "1.23"
  GOLANGCI_LINT_VERSION: "v1.62.0"
  GOSEC_VERSION: "v2.21.0"

.go-cache:
  variables:
    GOPATH: $CI_PROJECT_DIR/.go
  cache:
    key: ${CI_COMMIT_REF_SLUG}-v2
    paths:
      - .go/pkg/mod/

lint:
  stage: lint
  image: golangci/golangci-lint:${GOLANGCI_LINT_VERSION}
  extends: .go-cache
  script:
    - golangci-lint run --timeout 5m
  allow_failure: true
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

fmt:
  stage: lint
  image: golang:${GO_VERSION}
  extends: .go-cache
  script:
    - test -z "$(gofmt -l .)"
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

security:
  stage: security
  image: securego/gosec:${GOSEC_VERSION}
  script:
    - gosec -exclude-generated ./...
  allow_failure: true
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

unit-test:
  stage: test
  image: golang:${GO_VERSION}
  extends: .go-cache
  script:
    - go test -v -race -coverprofile=coverage.out ./...
    - go tool cover -func=coverage.out
  coverage: '/total:\s+\(statements\)\s+(\d+\.\d+)%/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.out
    paths:
      - coverage.out
    expire_in: 1 week
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

acceptance-test:
  stage: test
  image: golang:${GO_VERSION}
  extends: .go-cache
  variables:
    TF_ACC: "1"
  script:
    - go test -v -timeout 30m ./...
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: manual
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: manual
  allow_failure: true

build:
  stage: build
  image: golang:${GO_VERSION}
  extends: .go-cache
  script:
    - go build -v -o terraform-provider-nodeping .
  artifacts:
    paths:
      - terraform-provider-nodeping
    expire_in: 1 week
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

build-multi-platform:
  stage: build
  image: golang:${GO_VERSION}
  extends: .go-cache
  script:
    - mkdir -p dist
    - GOOS=linux GOARCH=amd64 go build -o dist/terraform-provider-nodeping_linux_amd64 .
    - GOOS=linux GOARCH=arm64 go build -o dist/terraform-provider-nodeping_linux_arm64 .
    - GOOS=darwin GOARCH=amd64 go build -o dist/terraform-provider-nodeping_darwin_amd64 .
    - GOOS=darwin GOARCH=arm64 go build -o dist/terraform-provider-nodeping_darwin_arm64 .
    - GOOS=windows GOARCH=amd64 go build -o dist/terraform-provider-nodeping_windows_amd64.exe .
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_TAG

publish-packages:
  stage: release
  image: curlimages/curl:latest
  needs:
    - job: build-multi-platform
      artifacts: true
  script:
    - |
      VERSION=${CI_COMMIT_TAG#v}
      for file in dist/*; do
        filename=$(basename "$file")
        echo "Uploading $filename to package registry..."
        curl --header "JOB-TOKEN: ${CI_JOB_TOKEN}" \
          --upload-file "$file" \
          "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/terraform-provider-nodeping/${VERSION}/${filename}"
      done
  rules:
    - if: $CI_COMMIT_TAG

sbom:
  stage: build
  image: golang:${GO_VERSION}
  extends: .go-cache
  script:
    - go install github.com/CycloneDX/cyclonedx-gomod/cmd/cyclonedx-gomod@latest
    - $(go env GOPATH)/bin/cyclonedx-gomod mod -json -output sbom.json
  artifacts:
    paths:
      - sbom.json
    expire_in: 1 year
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

release:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  needs:
    - job: build-multi-platform
      artifacts: true
    - job: sbom
      artifacts: true
  script:
    - echo "Creating release ${CI_COMMIT_TAG}"
  release:
    tag_name: ${CI_COMMIT_TAG}
    name: "Release ${CI_COMMIT_TAG}"
    description: |
      ## Terraform Provider NodePing ${CI_COMMIT_TAG}
      
      ### Installation
      
      Add to your Terraform configuration:
      ```hcl
      terraform {
        required_providers {
          nodeping = {
            source  = "gitlab.nxs360.com/devops/terraform/terraform-provider-nodeping"
            version = "${CI_COMMIT_TAG}"
          }
        }
      }
      ```
      
      ### Assets
      - Linux AMD64
      - Linux ARM64
      - macOS AMD64
      - macOS ARM64
      - Windows AMD64
      - SBOM (CycloneDX)
    assets:
      links:
        - name: "terraform-provider-nodeping_linux_amd64"
          url: "${CI_PROJECT_URL}/-/jobs/artifacts/${CI_COMMIT_TAG}/raw/dist/terraform-provider-nodeping_linux_amd64?job=build-multi-platform"
          filepath: "/terraform-provider-nodeping_linux_amd64"
        - name: "terraform-provider-nodeping_linux_arm64"
          url: "${CI_PROJECT_URL}/-/jobs/artifacts/${CI_COMMIT_TAG}/raw/dist/terraform-provider-nodeping_linux_arm64?job=build-multi-platform"
          filepath: "/terraform-provider-nodeping_linux_arm64"
        - name: "terraform-provider-nodeping_darwin_amd64"
          url: "${CI_PROJECT_URL}/-/jobs/artifacts/${CI_COMMIT_TAG}/raw/dist/terraform-provider-nodeping_darwin_amd64?job=build-multi-platform"
          filepath: "/terraform-provider-nodeping_darwin_amd64"
        - name: "terraform-provider-nodeping_darwin_arm64"
          url: "${CI_PROJECT_URL}/-/jobs/artifacts/${CI_COMMIT_TAG}/raw/dist/terraform-provider-nodeping_darwin_arm64?job=build-multi-platform"
          filepath: "/terraform-provider-nodeping_darwin_arm64"
        - name: "terraform-provider-nodeping_windows_amd64.exe"
          url: "${CI_PROJECT_URL}/-/jobs/artifacts/${CI_COMMIT_TAG}/raw/dist/terraform-provider-nodeping_windows_amd64.exe?job=build-multi-platform"
          filepath: "/terraform-provider-nodeping_windows_amd64.exe"
        - name: "sbom.json"
          url: "${CI_PROJECT_URL}/-/jobs/artifacts/${CI_COMMIT_TAG}/raw/sbom.json?job=sbom"
          filepath: "/sbom.json"
  rules:
    - if: $CI_COMMIT_TAG
